<main id="main" class="main">

  <div class="card-body d-flex justify-content-center" *ngIf="cargando">
    <div  class="spinner-border text-primary" role="status">
      <span class="visually-hidden text-center">Loading...</span>
     </div>
  </div>
    <div class="pagetitle">
      <h1>List teams</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item">Tables</li>
          <li class="breadcrumb-item active">Data</li>
        </ol>
      </nav>
    </div>
    <section class="section" *ngIf="!cargando">
      <div class="row">
        <div class="col-lg-12 p-2">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-end w-auto m-2">
                <div class="text-right">
                  <button class="btn btn-success w-auto" (click)="saveRol()">
                    <i class="bi bi-plus-circle-fill" style="font-size: 1.2em;"></i>
                    ADD ROLE
                  </button>
                </div>
              </div>
              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of rolList">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td class="d-flex text-center  justify-content-start w-auto text-nowrap">
                        <a data-bs-toggle="tooltip" data-bs-placement="top" title="permisos" class="d-block cursor mx-2" routerLink="/security/permission">
                            <i class="bi bi-shield-fill-plus" style="font-size: 1.2em"></i></a>
                      <a data-bs-toggle="tooltip" data-bs-placement="top" title="editar" class="d-block cursor mx-2" (click)="editRol(item)">
                        <i class="bi bi-pencil-square" style="font-size: 1.2em"></i>
                    </a>
                      <a data-bs-toggle="tooltip" data-bs-placement="top"  title="eliminar"
                        class="d-block mx-2 cursor ml-5" (click)="deleteRol(item)">
                        <i class="bi bi-trash-fill ml-6" style="font-size: 1.2em"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
