<main id="main" class="main">
  <div class="card-body d-flex justify-content-center" *ngIf="cargando">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden text-center">Loading...</span>
    </div>
  </div>

  <div class="pagetitle">
    <h1>List locations</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Tables</li>
        <li class="breadcrumb-item active">Data</li>
      </ol>
    </nav>
  </div>
  <section class="section" *ngIf="!cargando">
    <div class="row">
      <div class="col-lg-12 p-2">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-end w-auto m-2">
              <div class="text-right">
                <button class="btn btn-success w-auto" (click)="open(mymodal)">
                  <i
                    class="bi bi-plus-circle-fill"
                    style="font-size: 1.2em"
                  ></i>
                  ADD RATINGS
                </button>
              </div>
            </div>
            <table class="table datatable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Field ID</th>
                  <th scope="col">Rating</th>
                  <th scope="col">Comment</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of Ratings">
                  <th scope="row">{{ item.id }}</th>
                  <td>{{ item.field_id }}</td>
                  <td>{{ item.rating }}</td>
                  <td>{{ item.comment }}</td>

                  <td
                    class="d-flex text-center justify-content-start w-auto text-nowrap"
                  >
                    <a
                      data-bs-toggle="tooltip"
                      data-bs-placement="top"
                      title="editar"
                      class="d-block cursor mx-2"
                      routerLink="/parameters/ratings-edit/{{ item.id }}"
                    >
                      <i
                        class="bi bi-pencil-square"
                        style="font-size: 1.2em"
                      ></i
                    ></a>
                    <a
                      data-bs-toggle="tooltip"
                      data-bs-placement="top"
                      (click)="eliminarRatings(item)"
                      title="eliminar"
                      class="d-block mx-2 cursor ml-5"
                    >
                      <i
                        class="bi bi-trash-fill ml-6"
                        style="font-size: 1.2em"
                      ></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<ng-template #mymodal let-modal class="modal-dialog-centered">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Rating</h4>
    <button
      type="button"
      class="btn btn-danger"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true"><i class="bi bi-x"></i></span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body">
        <form class="row g-3" [formGroup]="RatingForm">
          <div class="col-12">
            <label for="inputNanme4" class="form-label">field id</label>
            <input
              formControlName="field_id"
              type="text"
              class="form-control"
              id="inputNanme4"
            />
          </div>
          <div class="col-12">
            <label for="inputEmail4" class="form-label">Rating</label>
            <input
              formControlName="rating"
              type="text"
              class="form-control"
              id="inputEmail4"
            />
          </div>
          <div class="col-12">
            <label for="inputEmail4" class="form-label">Comment</label>
            <input
              formControlName="comment"
              type="text"
              class="form-control"
              id="inputEmail4"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      id="closeModal"
      (click)="saveRatings()"
    >
      Guardar
    </button>
  </div>
</ng-template>
