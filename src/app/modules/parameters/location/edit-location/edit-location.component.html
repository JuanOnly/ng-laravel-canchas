<main id="main" class="main">
  <div class="pagetitle">
     <h1>Form Layouts</h1>
     <nav>
        <ol class="breadcrumb">
           <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
           <li class="breadcrumb-item">Forms</li>
           <li class="breadcrumb-item active">Layouts</li>
        </ol>
     </nav>
  </div>
  <section class="section">
     <div class="row">
        <div class="col-lg-6">
           <div class="card">
              <div class="card-body">
                 <h5 class="card-title">Edit Location</h5>
                 <form class="row g-3" [formGroup]="dataForm">
                  <div class="col-12"> <label for="inputNanme4" class="form-label">ID</label> <input type="text" formControlName="id" class="form-control" id="inputNanme4"></div>
                    <div class="col-12"> <label for="inputNanme4" class="form-label">Nombre</label> <input type="text" formControlName="nombre" class="form-control" id="inputNanme4"></div>
                    <div class="col-12"> <label for="inputEmail4" class="form-label">Barrio</label> <input type="email" formControlName="barrio" class="form-control" id="inputEmail4"></div>
                    <div class="col-12"> <label for="inputPassword4" class="form-label">Direccion</label> <input type="text" formControlName="direccion" class="form-control" id="inputPassword4"></div>
                    <div class="col-12"> <label for="inputAddress" class="form-label">Telefono</label> <input type="text"formControlName="telefono" class="form-control" id="inputAddress"></div>
                    <div class="text-center"> <button type="submit" class="btn btn-primary mx-2" (click)="editRecord()">Guardar</button> <button type="button" routerLink="/parameters/location-list" class="btn btn-secondary">Cancelar</button></div>
                 </form>
              </div>
           </div>
      </div>
    </div>
    </section>
</main>
